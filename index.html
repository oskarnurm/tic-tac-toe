<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <dialog id="welcome">
      <h1>Welcome!</h1>
      <h2>Choose your names:</h2>
      <form class="form" method="dialog">
        <input
          type="text"
          id="player1"
          name="player1"
          placeholder="Player one"
        />
        <input
          type="text"
          id="player2"
          name="player2"
          placeholder="Player two"
        />
        <button value="play">Play</button>
      </form>
    </dialog>

    <div class="container">
      <h3 class="turn"></h3>
      <div class="board"></div>
      <div class="scoreboard">
        <h4>Score:</h4>
        <div class="score">
          <div class="player1"></div>
          <div class="player2"></div>
        </div>
      </div>
    </div>

    <dialog id="popup">
      <form method="dialog">
        <header>
          <h3>Game over</h3>
          <button type="button" aria-label="Close" onclick="popup.close()">
            âœ•
          </button>
        </header>
        <section>
          <p class="result"></p>
        </section>
        <footer>
          <button value="reset">Reset game</button>
          <button value="next">Next round</button>
        </footer>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
